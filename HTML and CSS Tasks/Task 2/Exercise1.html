<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

      

       
       .name{
        text-align: end;
       }
       .idandpass{

        width: 80px;
       }

       .data{

        width: 300px;
       }
       /* tr{
        display: flex;
       } */

    </style>

</head>

<body>

   

    <h1>Registration Form</h1>

    <table>

        <form action="">

            <tr>
                <td class="name"><label >User id:</label></td>
                <td><input type="text" class="idandpass"></td>
                <td><br><br></td>
            </tr>



            <tr>
                <td class="name"><label>Password:</label></td>
                <td><input class="idandpass" type="password"></td>
                <td><br><br></td>
            </tr>

            <tr>
                <td class="name"><label>Name:</label></td>
                <td><input type="text" class="data"></td>
                <td><br><br></td>
            </tr>

            <tr>
                <td class="name"> <label>Address:</label></td>
                <td><input type="text" class="data"></td>
                <td><br><br></td>
            </tr>

            <tr>
               <td class="name"> <label>Country:</label></td>
               <td>
                <select name="" id="">
                    <option value="">(Please select a country)</option>
                    <option value="2">2</option>
                </select>
              </td>
              <td><br><br></td>

            </tr>

            <tr>
                <td class="name"><label>Zip code:</label></td>
                <td><input type="text" style="width: 120px;"></td>
                <td><br><br></td>
            </tr>

            <tr>
                <td class="name"><label>Email :</label></td>
                <td> <input type="email" class="data"></td>
                <td><br><br></td>
            </tr>

            <tr>
                <td class="name"><label>Sex :</label></td>
                <td> 
                    <input type="radio" value="Male" name="gender">Male
                    <input type="radio" value="Female" name="gender">Female
                </td>
                <td><br><br></td>
            </tr>

            <tr>
                <td class="name">Languages : </td>
                <td>
                    <input type="checkbox">English
                    <input type="checkbox">Non English
                </td>
                <td><br><br></td>
            </tr>

            <tr>
                <td class="name"><label>About :</label></td>
                <td><input type="text" style="width: 350px; height: 170px;"></td>
                <td><br><br></td>
            </tr>


        </form>




    </table>





    
</body>

</html>
