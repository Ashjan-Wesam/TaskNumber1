<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3- Registration Form(2)</title>
</head>
<body>

    <h2>Registration Form</h2>

    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        
        <form action="" style="display: flex; justify-content: center; align-items: center;">
            <fieldset  style="width:300px; padding: 30px; background-color: rgb(255, 231, 202); ">
                <legend>Personal Details</legend>

                <label>First name</label>
                <input type="text">

                <br><br>

                <label >Last name</label>
                <input type="text">

                <br><br>

                <label style="text-align: end;">Email address</label>
                <input type="email">

                <br><br>
               
                <label style="text-align: end;">Gender</label>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female



            </fieldset>
        </form>

        <form action="" style="display: flex; justify-content: center; align-items: center;">
            <fieldset style="width: 340px;  background-color: rgb(255, 231, 202); ">
                <legend>City</legend>

                <div style="display: flex; justify-content: center;">

                <label>City</label>
                <select name="" id="">
                    <option value="">Amman</option>
                </select>

                </div>
            </fieldset>
        </form>
        <br>
        <button>Subscribe</button>

    </div>
    
</body>
</html>
