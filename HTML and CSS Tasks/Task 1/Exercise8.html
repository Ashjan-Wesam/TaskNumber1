<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 - -Images</title>

    <style>

        table{

            border-collapse: collapse;
            border: 1px dotted black;
            
        }

        th img{

            padding: 10px;
            width: 220px;
            height: 180px;
            
        }
        td a{
            padding: 10px;
        }

        .title{
            padding: 20px;
        }




    </style>

</head>

<body>

    <h1>Images in Tables</h1>

    <hr>

    <h3>What are your favorite pets ?</h3>

    <table border>

        <tr>

            <th class="title">Pets Image</th>
            <th class="title">More Facts about (as a Link)</th>

        </tr>

        <tr>

            <th><img src="Horse.jpg" alt=""></th>
            <td><a href="">Horse</a></td>

        </tr>

        

        <tr>

            <th><img src="dogs.jpg" alt=""></th>
            <td><a href="">Dogs</a></td>

        </tr>


        <tr>

            <th><img src="cat.jpg" alt=""></th>
            <td><a href="">Cats</a></td>

        </tr>

    </table>


    
</body>

</html>
